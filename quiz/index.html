<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button class="btn" id="submit" onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
    <div id="remaining-questions"></div>
  </div>

  <script src="quizData.json"></script> <!-- 외부 JSON 파일 로드 -->
  <script src="quiz.js"></script> <!-- 퀴즈 기능이 구현된 JavaScript 파일 로드 -->

</body>

</html>
