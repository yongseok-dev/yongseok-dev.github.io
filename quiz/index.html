<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
    .header {
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    .cont {
      max-width: 600px;
      margin: 0px auto;
    }


    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="cont">
      <span>
        <span id="correct"></span>
        <span id="remaining-questions"></span>
      </span>
      <button class="btn" id="answer-mode">전환</button>
    </div>
  </div>
  <div class="container">
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <input type="text" id="answer" autocomplete="off" onkeydown="if(event.keyCode===13) checkAnswer()">
    <button class="btn" id="submit" onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
  </div>
  <div class="footer">
    <div class="cont">
      <button class="btn" id="answer-copy">오답저장</button>
    </div>
  </div>

  <script src="quizData.json"></script> <!-- 외부 JSON 파일 로드 -->
  <script src="quiz.js"></script> <!-- 퀴즈 기능이 구현된 JavaScript 파일 로드 -->

</body>

</html>
