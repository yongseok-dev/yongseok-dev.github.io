<!DOCTYPE html>
<html>

<head>
  <title>Number Picker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="numbers">
      <div class="column">
        <div id="n01" class="number">1</div>
        <div id="n03" class="number">3</div>
        <div id="n05" class="number">5</div>
        <div id="n07" class="number">7</div>
        <div id="n09" class="number">9</div>
        <div id="n11" class="number">11</div>
        <div id="n13" class="number">13</div>
      </div>
      <div class="column">
        <div id="n02" class="number">2</div>
        <div id="n04" class="number">4</div>
        <div id="n06" class="number">6</div>
        <div id="n08" class="number">8</div>
        <div id="n10" class="number">10</div>
        <div id="n12" class="number">12</div>
      </div>
    </div>
    <div class="result">Click the button to pick a number.</div>
    <button id="pickButton">Pick a Number</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
